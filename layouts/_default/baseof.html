<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    {{ block "header" . }}
      <header>
        {{ partial "main.html" . }}
      </header>
    {{ end }}
    {{ block "main" . }}
    {{ end }}
    {{ block "footer" . }}
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    {{ end }}
  </body>
</html>
